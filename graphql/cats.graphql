type Cat {
  id: ID!
  name: String!
  age: Int
  owner: Owner
}

type Query {
  findCat(input: FindCatInput!): Cat
  findCats: [Cat!]!
  findStrayCats: [Cat!]!
}

type Mutation {
  createCat(input: CreateCatInput!): Cat!
}

input FindCatInput {
  id: ID!
}

input CreateCatInput {
  name: String!
  age: Int
  ownerId: String
}
