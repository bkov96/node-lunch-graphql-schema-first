type Owner {
  id: ID!
  firstName: String!
  lastName: String!
  cats: [Cat]!
}

type Query {
  findOwner(input: FindOwnerInput!): Owner
  findOwners: [Owner!]!
}

type Mutation {
  createOwner(input: CreateOwnerInput!): Owner!
}

input FindOwnerInput {
  id: ID!
}

input CreateOwnerInput {
  firstName: String!
  lastName: String!
}
